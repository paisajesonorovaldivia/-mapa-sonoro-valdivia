<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Sonoro Valdivia - Íconos tipo Pin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      font-size: 13px;
      color: #333;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    .legend i {
      width: 16px;
      height: 16px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  var map = L.map('map', { center: [-39.8142, -73.2459], zoom: 13 });

  // Estilos de mapa
  var claro = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap & CartoDB', subdomains: 'abcd', maxZoom: 19
  });

  var oscuro = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap & CartoDB', subdomains: 'abcd', maxZoom: 19
  });

  var terreno = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors', maxZoom: 19
  });

  claro.addTo(map);

  var baseMaps = {
    "Claro": claro,
    "Oscuro": oscuro,
    "Terreno": terreno
  };

  L.control.layers(baseMaps).addTo(map);

  // Asignación de íconos por color aproximado
  function getIconByColor(color) {
    var url = "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/";
    switch (color.toLowerCase()) {
      case "#ff0000": return L.icon({ iconUrl: url + "marker-icon-red.png", shadowUrl: url + "marker-shadow.png", iconSize: [25, 41], iconAnchor: [12, 41] });
      case "#337fff": return L.icon({ iconUrl: url + "marker-icon-blue.png", shadowUrl: url + "marker-shadow.png", iconSize: [25, 41], iconAnchor: [12, 41] });
      case "#0ed4fb": return L.icon({ iconUrl: url + "marker-icon-cyan.png", shadowUrl: url + "marker-shadow.png", iconSize: [25, 41], iconAnchor: [12, 41] });
      case "#7682db": return L.icon({ iconUrl: url + "marker-icon-violet.png", shadowUrl: url + "marker-shadow.png", iconSize: [25, 41], iconAnchor: [12, 41] });
      case "#e8ba11": return L.icon({ iconUrl: url + "marker-icon-yellow.png", shadowUrl: url + "marker-shadow.png", iconSize: [25, 41], iconAnchor: [12, 41] });
      case "#148f16": return L.icon({ iconUrl: url + "marker-icon-green.png", shadowUrl: url + "marker-shadow.png", iconSize: [25, 41], iconAnchor: [12, 41] });
      default: return L.icon({ iconUrl: url + "marker-icon-grey.png", shadowUrl: url + "marker-shadow.png", iconSize: [25, 41], iconAnchor: [12, 41] });
    }
  }

  // Cargar GeoJSON
  fetch('mapcolors.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: function (feature, latlng) {
          var color = feature.properties["marker-color"] || "#3388ff";
          return L.marker(latlng, { icon: getIconByColor(color) });
        },
        onEachFeature: function (feature, layer) {
          var name = feature.properties.name || "Sin título";
          var audio = feature.properties.audio_link;
          var popupContent = "<b>" + name + "</b>";
          if (audio && audio.startsWith("http")) {
            if (audio.includes("youtu")) {
              popupContent += "<br><a href='" + audio + "' target='_blank'>Escuchar audio</a>";
            } else {
              popupContent += "<br><audio controls src='" + audio + "'></audio>";
            }
          }
          layer.bindPopup(popupContent);
        }
      }).addTo(map);
    });

  // Leyenda independiente
  var legend = L.control({position: 'bottomright'});
  legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'legend');
    div.innerHTML += "<b>Leyenda</b><br>";
    div.innerHTML += '<i style="background:#0ed4fb"></i> Puentes<br>';
    div.innerHTML += '<i style="background:#337fff"></i> Avenidas<br>';
    div.innerHTML += '<i style="background:#7682db"></i> Barrios y calles Emblemáticas<br>';
    div.innerHTML += '<i style="background:#e8ba11"></i> Ferias Libres<br>';
    div.innerHTML += '<i style="background:#148f16"></i> Parques y humedales<br>';
    div.innerHTML += '<i style="background:#ff0000"></i> Epicentros Urbanos<br>';
    return div;
  };
  legend.addTo(map);
</script>
</body>
</html>
