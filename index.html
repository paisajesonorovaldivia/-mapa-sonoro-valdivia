<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Sonoro Valdivia - Estilo Intercambiable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    var light = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB', subdomains: 'abcd', maxZoom: 19
    });

    var dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB', subdomains: 'abcd', maxZoom: 19
    });

    var terrain = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors', maxZoom: 19
    });

    var map = L.map('map', {
      center: [-39.8142, -73.2459],
      zoom: 13,
      layers: [light]
    });

    var baseMaps = {
      "Claro": light,
      "Oscuro": dark,
      "Terreno": terrain
    };

    L.control.layers(baseMaps).addTo(map);

    fetch('mapa50avanzado.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            var color = feature.properties["marker-color"] || "#3388ff";
            return L.circleMarker(latlng, {
              radius: 8,
              fillColor: color,
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: function (feature, layer) {
            var name = feature.properties.name || "Sin t√≠tulo";
            var audio = feature.properties.audio_link;
            var popupContent = "<b>" + name + "</b>";
            if (audio && audio.startsWith("http")) {
              if (audio.includes("youtu")) {
                popupContent += "<br><a href='" + audio + "' target='_blank'>Escuchar audio</a>";
              } else {
                popupContent += "<br><audio controls src='" + audio + "'></audio>";
              }
            }
            layer.bindPopup(popupContent);
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
